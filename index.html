<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<script src="./js/script.js" defer></script>
</head>
<body>
    <div class="todo">

        <h1 class="todo-title">Lista de Tarefas</h1>
        <div class="todo-actions">

            <p><strong>Hoje</strong>, <span class="today"></span></p>
            <button class="create-button">+</button>
        </div>
        <ul class="todo-list">
            <li class="task">
                <input type="checkbox">
                <p>Levar o doguinho para passear</p>
                <button class="delete-button"><img src="./assets/trash.svg" width="17" alt=""></button>
            </li>
        </ul>
    </div>
</body>
</html>
